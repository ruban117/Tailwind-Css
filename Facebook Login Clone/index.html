<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook-log in or sign up</title>
  <link rel="icon" type="image/png" href="FacebookPng.png"/>

</head>
<body class="bg-gray-100">
  <div class="container flex mt-40 mx-auto items-center justify-center">
    <div class="left w-1/3">
        <img src="facebook.svg" alt="" class="w-60">
        <p class="text-2xl mx-5">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-3 w-96 rounded-md relative">
        <input type="text" placeholder="Email address or phone number" class="h-12 px-4 my-2 border-gray-300 border border-1 rounded-md outline-blue-600">
        <input type="text" placeholder="Password" class="h-12 px-4 my-2 border-gray-300 border border-1 rounded-md outline-blue-600">
        <button class="bg-blue-500 hover:bg-blue-700 h-12 px-4 my-2 text-white font-bold text-xl rounded-md">Log in</button>
        <span class="text-blue-600 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr>
        <button class="bg-green-600 hover:bg-green-700 h-12 px-4  text-white font-bold text-lg my-5 rounded-md w-auto mx-auto ">Create new account</button>
        <span class="absolute -bottom-10 text-sm mx-8"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
